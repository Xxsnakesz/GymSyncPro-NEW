version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gymsyncpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gymsyncpro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gymsyncpro}
      POSTGRES_DB: ${POSTGRES_DB:-gymsyncpro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gymsyncpro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymsyncpro-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gymsyncpro-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gymsyncpro}:${POSTGRES_PASSWORD:-gymsyncpro}@postgres:5432/${POSTGRES_DB:-gymsyncpro}?schema=public
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    networks:
      - gymsyncpro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: gymsyncpro-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    networks:
      - gymsyncpro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: gymsyncpro-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - gymsyncpro-network

volumes:
  postgres_data:
  nginx_logs:

networks:
  gymsyncpro-network:
    driver: bridge

